<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0a0a0a; /* negro muy oscuro */
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(10, 25, 50, 0.7); /* azul oscuro translúcido */
            border: 1px solid rgba(30, 60, 100, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="glass-effect max-w-md w-full rounded-3xl p-8 shadow-xl text-white">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Restablece tu contraseña</h1>
        <p class="mb-6 text-center text-white">Introduce tu nueva contraseña y confírmala para continuar.</p>
        <form id="resetPasswordForm" class="space-y-6" novalidate>
            <div>
                <label for="newPassword" class="block mb-2 font-semibold text-white">Nueva contraseña</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    placeholder="••••••••"
                    required
                    minlength="8"
                    class="w-full px-4 py-3 rounded-lg bg-black bg-opacity-50 border border-blue-700 placeholder-blue-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                />
                <p id="passwordHelp" class="mt-1 text-sm text-white">Mínimo 8 caracteres.</p>
            </div>
            <div>
                <label for="confirmPassword" class="block mb-2 font-semibold text-white">Confirmar contraseña</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="••••••••"
                    required
                    minlength="8"
                    class="w-full px-4 py-3 rounded-lg bg-black bg-opacity-50 border border-blue-700 placeholder-blue-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                />
                <p id="matchMessage" class="mt-1 text-sm"></p>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 transition-colors font-semibold py-3 rounded-lg shadow-lg"
            >
                Guardar nueva contraseña
            </button>
        </form>
        <div id="successMessage" class="hidden mt-6 bg-blue-900 text-blue-200 p-4 rounded-lg text-center font-semibold">
            ¡Contraseña restablecida con éxito!
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const matchMessage = document.getElementById('matchMessage');
        const successMessage = document.getElementById('successMessage');

        function validatePasswords() {
            if (confirmPassword.value === '') {
                matchMessage.textContent = '';
                matchMessage.classList.remove('text-green-400', 'text-red-400');
                return false;
            }
            if (newPassword.value === confirmPassword.value) {
                matchMessage.textContent = 'Las contraseñas coinciden.';
                matchMessage.classList.remove('text-red-400');
                matchMessage.classList.add('text-green-400');
                return true;
            } else {
                matchMessage.textContent = 'Las contraseñas no coinciden.';
                matchMessage.classList.remove('text-green-400');
                matchMessage.classList.add('text-red-400');
                return false;
            }
        }

        confirmPassword.addEventListener('input', validatePasswords);
        newPassword.addEventListener('input', validatePasswords);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (newPassword.value.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                newPassword.focus();
                return;
            }
            if (!validatePasswords()) {
                alert('Las contraseñas no coinciden.');
                confirmPassword.focus();
                return;
            }
            form.reset();
            matchMessage.textContent = '';
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
