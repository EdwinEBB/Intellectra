<div class="auth-form">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Restablecer contrase単a</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Nueva contrase単a</label>
      <input type="password"
             [(ngModel)]="NewPassword"
             name="newPassword"
             required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Confirmar contrase単a</label>
      <input type="password"
             [(ngModel)]="confirmPassword"
             name="confirmPassword"
             required
             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
    </div>

    <button type="submit"
            class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-500">
      Guardar nueva contrase単a
    </button>
  </form>

  <div *ngIf="mensaje" class="mt-4 text-green-600">{{ mensaje }}</div>
  <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
</div>
