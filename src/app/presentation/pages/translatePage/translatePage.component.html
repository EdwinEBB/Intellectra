<div class="w-full p-10 mx-auto bg-black-900 text-white rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold mb-4">Idioma de origen:</h2>
  <select [(ngModel)]="sourceLang"
          class="bg-gray-800 text-white border border-gray-700 p-4 rounded-lg w-full mb-6 text-xl">
    <option *ngFor="let lang of idiomas" [value]="lang">{{ lang }}</option>
  </select>

  <h2 class="text-2xl font-bold mb-4">Idioma de destino:</h2>
  <select [(ngModel)]="targetLang"
          class="bg-gray-800 text-white border border-gray-700 p-4 rounded-lg w-full mb-6 text-xl">
    <option *ngFor="let lang of idiomas" [value]="lang">{{ lang }}</option>
  </select>

  <input
    type="text"
    [(ngModel)]="userText"
    placeholder="Escribe tu mensaje..."
    class="w-full p-4 border border-gray-700 rounded-lg bg-gray-800 text-white mb-6 text-xl"
  />

  <button
    (click)="translate()"
    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-lg text-xl"
  >
    Enviar
  </button>

  <div *ngIf="translatedText" class="mt-8 p-6 bg-gray-800 border border-gray-700 rounded-lg">
    <strong class="text-xl text-purple-400">Traducci√≥n:</strong>
    <p class="mt-4 text-gray-200 text-xl">{{ translatedText }}</p>
  </div>
</div>
