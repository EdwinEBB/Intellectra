<div class="w-full p-10 mx-auto bg-gray-900 text-white rounded-2xl shadow-xl max-w-3xl">
  <h2 class="text-2xl font-bold mb-4">Idioma de origen:</h2>
  <select [(ngModel)]="sourceLang"
          class="bg-gray-800 text-white border border-gray-700 p-3 rounded-lg w-full mb-6 text-lg">
    <option *ngFor="let lang of idiomas" [value]="lang">{{ lang }}</option>
  </select>

  <h2 class="text-2xl font-bold mb-4">Idioma de destino:</h2>
  <select [(ngModel)]="targetLang"
          class="bg-gray-800 text-white border border-gray-700 p-3 rounded-lg w-full mb-6 text-lg">
    <option *ngFor="let lang of idiomas" [value]="lang">{{ lang }}</option>
  </select>

  <textarea
    [(ngModel)]="userText"
    placeholder="Escribe tu mensaje..."
    rows="4"
    class="w-full p-4 border border-gray-700 rounded-lg bg-gray-800 text-white mb-6 text-lg resize-none"
  ></textarea>

  <button
    (click)="translate()"
    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg text-lg transition-colors duration-200"
  >
    Traducir
  </button>

  <div *ngIf="translatedText" class="mt-8 p-6 bg-gray-800 border border-gray-700 rounded-lg">
    <strong class="text-xl text-purple-400">Traducci√≥n:</strong>
    <p class="mt-4 text-gray-200 text-lg whitespace-pre-wrap">{{ translatedText }}</p>
  </div>
</div>
