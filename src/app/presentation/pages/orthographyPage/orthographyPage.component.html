<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <app-chat-message text="Escribe el texto que quieres que revise."></app-chat-message>
      <ng-container *ngFor="let message of messages(); let i = index">
        <app-chat-message *ngIf="message.isGpt" [text]="message.text"></app-chat-message>
        <app-my-message *ngIf="!message.isGpt" [text]="message.text"></app-my-message>
      </ng-container>
      <app-typing-loader *ngIf="isLoading()"></app-typing-loader>
    </div>
  </div>

  <app-text-message-box-select
    placeholder="Escribe aquÃ­ lo que deseas"
    [options]="[{ id: '1', text: 'Uno' }, { id: '2', text: 'Dos' }]"
    (onMessage)="handleMessageWithSelect($event)"
  ></app-text-message-box-select>
</div>
