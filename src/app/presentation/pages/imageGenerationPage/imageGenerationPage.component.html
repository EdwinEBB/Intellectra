<div class="w-full max-w-4xl h-[88vh] mx-auto flex flex-col bg-[#1E1E1E] text-white rounded-2xl shadow-2xl overflow-hidden">

  <!-- Área de la imagen generada -->
  <div class="flex-1 overflow-auto flex items-center justify-center p-4">
    <ng-container *ngIf="imageUrl; else placeholder">
      <img
        [src]="imageUrl"
        alt="Imagen generada"
        class="max-h-full max-w-full rounded-xl object-contain"
      />
    </ng-container>

    <ng-template #placeholder>
      <p class="text-gray-400">Describe la imagen que deseas generar.</p>
    </ng-template>
  </div>

  <!-- Input abajo -->
  <div class="flex gap-2 p-4 bg-[#1E1E1E] border-t border-[#2A2A2A]">
    <input
      [(ngModel)]="prompt"
      type="text"
      placeholder="Describe la imagen que deseas"
      class="flex-1 px-4 py-2 rounded bg-[#2A2A2A] border border-[#3A3A3A] text-white"
    />
    <button
      (click)="generarImagen()"
      class="bg-[#A191FB] hover:bg-[#8B7FF0] text-white font-semibold px-4 py-2 rounded"
    >
      Generar
    </button>
  </div>
</div>
