<div class="w-full max-w-4xl mx-auto p-6 sm:p-8 bg-[#1E1E1E] text-white rounded-2xl shadow-xl flex flex-col">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Generador de ImÃ¡genes IA</h2>

  <textarea
    [(ngModel)]="prompt"
    placeholder="Describe la imagen que deseas generar..."
    rows="3"
    class="w-full p-4 border border-[#3A3A3A] rounded-lg bg-[#2A2A2A] text-white mb-6 text-base sm:text-lg resize-none"
  ></textarea>

  <div class="mb-6"></div>

  <button
    (click)="generarImagen()"
    [disabled]="!prompt.trim() || loading"
    class="w-full bg-[#A191FB] hover:bg-[#8B7FF0] text-white font-semibold py-3 rounded-lg text-base sm:text-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    {{ loading ? 'Generando imagen...' : 'Generar imagen' }}
  </button>

  <div *ngIf="imageUrl" class="mt-8">
    <h3 class="text-lg sm:text-xl font-semibold mb-4 text-[#A191FB]">Resultado:</h3>
    <div class="w-full rounded-lg overflow-hidden border border-[#3A3A3A] bg-[#2A2A2A] p-4">
      <img
        [src]="imageUrl"
        alt="Imagen generada por IA"
        class="max-w-full max-h-[500px] object-contain rounded mx-auto opacity-0 translate-y-4 transition-all duration-700 ease-out"
        (load)="mostrarImagen($event)"
      />
    </div>
  </div>

  <div *ngIf="loading && !imageUrl" class="text-center mt-10 text-gray-400 text-base sm:text-lg">
    Generando imagen...
  </div>
</div>
